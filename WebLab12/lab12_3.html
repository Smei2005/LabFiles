<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора SWITCH</title>
	</head>	
	<body>
		<script> 
			let year = "";
            year = parseInt(prompt("Введіть рік"));
            document.write("<h1>Китайський календар!(SWITCH) 2005-2024</h1>");

            switch(year){
                case 2005:
                case 2017:
                document.write("<h2>Півень</h2>");
                break;

                case 2006:
                case 2018:
                document.write("<h2>Собака</h2>");
                break;

                case 2007:
                case 2019:
                document.write("<h2>Кабан(Свиня)</h2>");
                break;

                case 2008:
                case 2020:
                document.write("<h2>Щур</h2>");
                break;

                case 2009:
                case 2021:
                document.write("<h2>Бик</h2>");
                break;

                case 2010:
                case 2022:
                document.write("<h2>Тигр</h2>");
                break;

                case 2011:
                case 2023:
                document.write("<h2>Заяць</h2>");
                break;

                case 2012:
                case 2024:
                document.write("<h2>Дракон</h2>");
                break;

                case 2013:
                document.write("<h2>Змія</h2>");
                break;

                case 2014:
                document.write("<h2>Кінь</h2>");
                break;

                case 2015:
                document.write("<h2>Вівця</h2>");
                break;

                case 2016:
                document.write("<h2>Мавпа</h2>");
                break;

                default:
                document.write("<h2>Невірні дані</h2>");
                break;
            }

		</script>
	</body>
</html>
