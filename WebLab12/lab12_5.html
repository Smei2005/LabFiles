<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора IF</title>
	</head>	
	<body>
		<script> 
			let numbers = [3, 5, 7, 8, 1, 4];

            document.write("<h1>Масив чисел "+ numbers +"</h1>");
            document.write("<h1>Масив чисел з функцією факторіалу</h1>");
            
            
            for(let number in numbers){
            let result = 1;
            for(let i = 1; i <= numbers[number]; i++){
            result = result * i;
            }
            document.write("<h2>"+ numbers[number] + "! = " + result +"</h2>");
            }
		</script>
	</body>
</html>
